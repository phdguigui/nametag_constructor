<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title of the page-->
        <title>Guilherme Siedschlag - DoWhile 2021</title>

        <!--Link CSS and JS file-->
        <link rel="stylesheet" href="style.css">
        
        <!--Link from the internet two types of font, using Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>

        <!--Main content of page-->
        <main>

            <!--Images and texts-->
            <div class="container">
                
                <!--Rocketseat and personal photo archives-->
                <div class="avatar">

                    <!--Rocketseat seal-->
                    <span> <!--Span let the image above the other images in div-->
                        <img src="images/build.svg" alt="Rocketseat seal"/> 
                    </span>

                     <!--Personal photo-->
                    <img id="profilePicture" src="images/rspp.jpg" alt="Personal photo" />
                </div> 

                <!--Name-->
                <h1 id="userName">Guilherme Siedschlag</h1>

                <!--Github link-->
                <a id="githubLink" href="https://github.com/phdguigui" target="_blank"> <!--"a" is used to link internet url's (Anchor)-->

                     <!--Content of Github link (Github icon and nickname)-->
                    <img src="images/Github.svg" alt="Github icon">
                    <span id="userLogin">phdguigui</span>
                </a>
                    
                <!--Bio text-->
                <p id="userBio">A young adult starting his programming journey</p>

                <!--List of social media links-->
                <ul id="socialLinks"> <!--Unordered list-->

                    <!--Youtube-->
                    <li class="youtube">
                        <a href="https://youtube.com/" target="_blank">
                        <img src="images/Youtube.svg" alt="Youtube Icon"/>
                        </a>
                    </li>

                    <!--Facebook-->
                    <li class="facebook">
                        <a href="https://facebook.com" target="_blank">
                        <img src="images/Facebook.svg" alt="Facebook Icon"/>
                        </a>
                    </li>

                    <!--Instagram-->
                    <li class="instagram">
                        <a href="https://instagram.com/phdguigui" target="_blank">
                        <img src="images/Instagram.svg" alt="Instagram Icon"/>
                        </a>
                    </li>

                    <!--Twitter-->
                    <li class="twitter">
                        <a href="https://twitter.com/iamthronus" target="_blank">
                        <img src="images/Twitter.svg" alt="Twitter Icon"/>
                        </a>
                    </li>

                </ul>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
